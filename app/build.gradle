apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName '1.0'
    }

    buildTypes {
        release {
            runProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    // Unit and Integration testing libraries
    //    androidTestCompile 'com.jayway.android.robotium:robotium-solo:4.3.1'

    // SupportLib v4
    compile 'com.android.support:support-v4:+'

    // SupportLib v4 extension library that facilitates action bar implementation
    compile ('com.actionbarsherlock:actionbarsherlock:4.4.0@aar'){
        exclude group: 'com.android.support'
    }

    // Parse API to manage persistence of entities
    compile fileTree(dir: 'src/main/libs/Parse-1.5.0', include: '*.jar')

    // Firebase API to manage real-time push-based queries
    compile 'com.firebase:firebase-client:+'

    // Google Play services library to provide maps
    compile 'com.google.android.gms:play-services:4.4.52'

    // Maps v2 extension library that supports data storage in Markers and clustering management
    compile 'com.androidmapsextensions:android-maps-extensions:+'

    // Asynchronous image downloading, handling and caching
    compile 'com.squareup.picasso:picasso:2.2.0'

    // Photo picker API to pick user photos from gallery, camera or social networks
    compile files('src/main/libs/image-chooser-library-1.3.0.jar')

    // Progress wheel around the instant taxi button
    compile project(':dependencies:ProgressWheel-master')

    // "Pull action bar to refresh" feature
    compile 'com.github.chrisbanes.actionbarpulltorefresh:extra-abs:+'

    // Honeycomb animation compatibility for SDK versions lower than 3.0
    compile 'com.nineoldandroids:library:2.4.0'

    // Custom styled dialogs
    compile 'eu.inmite.android.lib:android-styled-dialogs:1.1.2@aar'

    // Java primitives and data structure utils
    compile 'com.google.guava:guava:17.0'
    compile 'org.apache.commons:commons-io:1.3.2'

    // Better time picker for ride scheduling
    compile 'com.github.flavienlaurent.datetimepicker:library:+'

    // Styled buttons and edit-texts
    compile project(':dependencies:AndroidBootstrap'){
        transitive = false
    }

    // Login button with progress bar
    compile 'com.github.dmytrodanylyk.android-process-button:library:0.0.7'

    compile project(':dependencies:android-edittext-validator-master'){
        transitive = false
    }

    // Dropbox SDK for photo picking
    compile project(':dependencies:DropboxChooserSDK'){
        transitive = false
    }

    // Showcase wheel for tutorials
    compile 'com.github.amlcurran.showcaseview:library:5.0.0-SNAPSHOT'

    // Image View with Ken Burns effect
    compile files('src/main/libs/KenBurnsView-1.0.1.jar')

    // Swipe list view to present scheduled rides
    compile ('com.fortysevendeg.swipelistview:swipelistview:1.0-SNAPSHOT@aar') {
        transitive = false
    }

    // Paypal SDK for payment
    compile fileTree(dir: 'src/main/libs/PayPalSDK', include: '*.jar')
}
